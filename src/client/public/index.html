<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rachel's Shoes Purchase Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <div class="container mt-5">

        <h2 class="text-center">Rachel's Shoes</h2>

        <input type="text" id="name" placeholder="Enter your name">
        <button id="greetButton">Greet</button>
        <p id="response"></p>



        <div class="row">

            <div class="col-md-7">

                <!-- Products -->
                <h4 class="text-center">Our Products</h4>

                <div class="row">

                    <!-- Load the products from the server Node Js -->
                    <table>
                        <tbody id="productList">
                        </tbody>
                    </table>

                </div>
            </div>

            <!-- Spacing between Products and Cart -->
            <div class="col-md-1"></div>

            <!-- Cart and Purchase -->
            <div class="col-md-4">

                <!-- Cart Contents -->
                <h4>Shopping Cart</h4>
                <table class="table">
                    <tbody>
                        <tr>
                            <td>Product 1</td>
                            <td>$49.99</td>
                        </tr>
                        <tr>
                            <td>Product 2</td>
                            <td>$29.99</td>
                        </tr>
                        <tr>
                            <td><strong>Total</strong></td>
                            <td><strong>$79.98</strong></td>
                        </tr>
                    </tbody>
                </table>

                <br>

                <!-- Discount Code -->
                <h4>Discount Code</h4>
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" id="discountCode">
                        </div>
                        <div class="col-md-6 mb-3">
                            <button type="button" class="btn btn-primary" id="applyDiscount">Apply</button>
                        </div>
                    </div>
                </form>

                <br>

                <!-- Payment Information and Purchase -->
                <h4>Payment Information</h4>
                <form>
                    <div class="mb-3">
                        <label for="card-name" class="form-label">Name on Card</label>
                        <input type="text" class="form-control" id="card-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="card-number" class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="card-number" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="exp-date" class="form-label">Expiration Date</label>
                            <input type="text" class="form-control" id="exp-date" placeholder="MM/YY" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Complete Purchase</button>
                </form>

                <!-- Customer Support Chat -->
                <br><br>
                <button type="button" class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#chatModal">
                    Chat
                </button>

                <!-- Chat Modal -->
                <div class="modal fade" id="chatModal" tabindex="-1" aria-labelledby="chatModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title" id="chatModalLabel">Chat</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>

                            <!-- Modal body -->
                            <div class="modal-body">
                                <div id="messages">
                                    <div class="row">
                                        <iframe id="responsive-iframe" src="http://localhost:3000/chat"></iframe>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="/js/client.js"></script>

</body>

</html>
